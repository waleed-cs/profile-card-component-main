<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/bg-pattern-card.svg" alt="" class="pattern-card" />
        <img src="./images/image-victor.jpg" alt="" class="avatar" />
        <div class="personal-info">
          <h3>
            Victor Crest
            <small>26</small>
        </div>
        <div class="city">
          <p>London</p>
        </div>
        <hr>
        <div class="profile-info">
          <div class="div1">
            <h3>80K</h3>
            <h6>Followers</h6>
          </div>
          <div class="div1">
            <h3>803K</h3>
            <h6>Likes</h6>
          </div>
          <div class="div1">
            <h3>1.4K</h3>
            <h6>Photos</h6>
          </div>
        </div>
      </div>
      <img src="./images/bg-pattern-top.svg" alt="" class="circle1"/>
      <img src="./images/bg-pattern-bottom.svg" alt="" class="circle2"/>
    </main>

  </body>
</html>
